<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trapezoid Plotter with Gaussian Curve</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        input {
            margin: 10px;
            padding: 5px;
            width: 100px;
        }

        button {
            margin: 20px;
            padding: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        #canvasContainer {
            margin-top: 20px;
        }

        canvas {
            background-color: white;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Trapezoid Plotter with Gaussian Curve</h1>
        <label for="smallDelta">Small Delta: </label>
        <input type="number" id="smallDelta" placeholder="Enter Small Delta">
        <br>
        <label for="te">TE: </label>
        <input type="number" id="te" placeholder="Enter TE">
        <br>
        <button onclick="drawTrapezoids()">Plot Trapezoids</button>

        <div id="canvasContainer">
            <canvas id="trapezoidCanvas" width="800" height="300"></canvas>
        </div>
    </div>

    <script>
        function gaussian(x, amplitude, mean, stdDev) {
            // Gaussian formula: f(x) = A * exp(-(x - mean)^2 / (2 * stdDev^2))
            return amplitude * Math.exp(-Math.pow(x - mean, 2) / (2 * Math.pow(stdDev, 2)));
        }

        function drawTrapezoids() {
            // Get the input values
            let smallDelta = document.getElementById('smallDelta').value;
            let te = document.getElementById('te').value;

            // Convert to integers
            smallDelta = parseInt(smallDelta);
            te = parseInt(te);

            // Get the canvas element and context
            let canvas = document.getElementById('trapezoidCanvas');
            let ctx = canvas.getContext('2d');

            // Clear previous drawings
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Set the line position (horizontal black line)
            let lineY = 150;

            // Draw the horizontal black line
            ctx.beginPath();
            ctx.moveTo(50, lineY);
            ctx.lineTo(canvas.width - 50, lineY);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw Gaussian curve at the beginning of the line
            let amplitude = 50; // Height of the Gaussian peak
            let mean = 100; // Center of the Gaussian curve
            let stdDev = 5; // Standard deviation (controls the width of the curve)

            ctx.beginPath();
            ctx.strokeStyle = "blue";
            ctx.lineWidth = 2;

            for (let x = 50; x < 200; x++) {
                let y = gaussian(x, amplitude, mean, stdDev);
                if (x === 50) {
                    ctx.moveTo(x, lineY - y);
                } else {
                    ctx.lineTo(x, lineY - y);
                }
            }
            ctx.stroke();

            // Calculate the positions and sizes of the trapezoids
            let trapezoidHeight = 40;
            let distanceBetweenTrapezoids = te; // TE value sets the distance between trapezoids

            // First trapezoid position (centered horizontally)
            let startX1 = (canvas.width - 2 * smallDelta - distanceBetweenTrapezoids) / 2;

            // Second trapezoid position (distance determined by TE)
            let startX2 = startX1 + smallDelta + distanceBetweenTrapezoids;

            // Draw the first trapezoid (Small Delta)
            ctx.beginPath();
            ctx.moveTo(startX1, lineY); // Bottom-left corner
            ctx.lineTo(startX1 + smallDelta, lineY); // Bottom-right corner
            ctx.lineTo(startX1 + (smallDelta * 0.7), lineY - trapezoidHeight); // Top-right corner
            ctx.lineTo(startX1 + (smallDelta * 0.3), lineY - trapezoidHeight); // Top-left corner
            ctx.closePath();
            ctx.fillStyle = "#4CAF50";
            ctx.fill();

            // Draw the second trapezoid (Small Delta)
            ctx.beginPath();
            ctx.moveTo(startX2, lineY); // Bottom-left corner
            ctx.lineTo(startX2 + smallDelta, lineY); // Bottom-right corner
            ctx.lineTo(startX2 + (smallDelta * 0.7), lineY - trapezoidHeight); // Top-right corner
            ctx.lineTo(startX2 + (smallDelta * 0.3), lineY - trapezoidHeight); // Top-left corner
            ctx.closePath();
            ctx.fillStyle = "#FF5733";
            ctx.fill();
        }
    </script>

</body>
</html>
