<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trapezoid Plotter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        input {
            margin: 10px;
            padding: 5px;
            width: 100px;
        }

        button {
            margin: 20px;
            padding: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        #canvasContainer {
            margin-top: 20px;
        }

        canvas {
            background-color: white;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Trapezoid Plotter</h1>
        <label for="echoSpacing">Echo Spacing: </label>
        <input type="number" id="echoSpacing" placeholder="Enter Echo Spacing">
        <br>
        <label for="te">TE: </label>
        <input type="number" id="te" placeholder="Enter TE">
        <br>
        <button onclick="drawTrapezoids()">Plot Trapezoids</button>

        <div id="canvasContainer">
            <canvas id="trapezoidCanvas" width="600" height="300"></canvas>
        </div>
    </div>

    <script>
        function drawTrapezoids() {
            // Get the input values
            let echoSpacing = document.getElementById('echoSpacing').value;
            let te = document.getElementById('te').value;

            // Convert to integers
            echoSpacing = parseInt(echoSpacing);
            te = parseInt(te);

            // Get the canvas element and context
            let canvas = document.getElementById('trapezoidCanvas');
            let ctx = canvas.getContext('2d');

            // Clear previous drawings
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Set the base Y positions
            let baseY1 = 100;
            let baseY2 = 200;

            // Calculate the trapezoid parameters
            let height = 40; // Height of the trapezoids
            let baseWidth1 = echoSpacing;
            let baseWidth2 = te;

            // Set start X positions for the trapezoids
            let startX1 = (canvas.width - baseWidth1) / 2;
            let startX2 = (canvas.width - baseWidth2) / 2;

            // Draw the first trapezoid (Echo Spacing)
            ctx.beginPath();
            ctx.moveTo(startX1, baseY1); // Bottom-left corner
            ctx.lineTo(startX1 + baseWidth1, baseY1); // Bottom-right corner
            ctx.lineTo(startX1 + (baseWidth1 * 0.7), baseY1 - height); // Top-right corner
            ctx.lineTo(startX1 + (baseWidth1 * 0.3), baseY1 - height); // Top-left corner
            ctx.closePath();
            ctx.fillStyle = "#4CAF50";
            ctx.fill();

            // Draw the second trapezoid (TE)
            ctx.beginPath();
            ctx.moveTo(startX2, baseY2); // Bottom-left corner
            ctx.lineTo(startX2 + baseWidth2, baseY2); // Bottom-right corner
            ctx.lineTo(startX2 + (baseWidth2 * 0.7), baseY2 - height); // Top-right corner
            ctx.lineTo(startX2 + (baseWidth2 * 0.3), baseY2 - height); // Top-left corner
            ctx.closePath();
            ctx.fillStyle = "#FF5733";
            ctx.fill();
        }
    </script>

</body>
</html>
