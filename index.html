<style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            margin: 10px;
            background-color: #f0f0f0;
            overflow-y: auto;
        }

        .container {
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 5px;
            grid-column: span 2;
        }

        label {
            display: inline;
            vertical-align: middle;
            margin-left: 80px;
        }
        label_mb {
          display: inline;
          vertical-align: middle;
          //margin-left: 10px;
        }

        input, select {
            padding: 3px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 10%;
            display: inline;
            vertical-align: middle;
        }

        select {
            width: 15%;
        }
        
        .select_scans {
          width: 50%;
          grid-column: span 2;
          justify-self: center;
          display: inline;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
            vertical-align: middle;
        }

        button {
            font-size: 1em;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            grid-column: span 2;
            justify-self: center;
        }

        button:hover {
            background-color: #45a049;
        }

        #canvasContainer {
            margin-top: 10px;
            text-align: center;
            grid-column: span 2; /* Spans all three columns */
            overflow-x: auto; /* Enable horizontal scrolling */
        }

        canvas {
            background-color: white;
            border: 1px solid black;
            max-width: none; /* Allow canvas to exceed container width */
        }
        
        .image-box {
            width: 100%; /* Set desired box width */
            aspect-ratio: 3 / 1;
            border: 2px solid #ccc; /* Add a border */
            display: flex;
            align-items: center; /* Center image vertically */
            justify-content: center; /* Center image horizontally */
            background-color: #f9f9f9; /* Optional background color */
            grid-column: span 2;
            overflow-x: auto;
            justify-self: center;
        }
        .image-box img {
            width: 100%; /* Stretch the image to fill the width */
            height: 100%; /* Stretch the image to fill the height */
            object-fit: fill; /* Stretch the image to completely fit the box */
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body onload="initializeValues()">

        <div class="image-box">
          <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/w8AAwMCAgKJxAAAAABJRU5ErkJggg==" alt="Default Image">

    <script>
      var excRFDuration = 24;
      var refocRFDuration = 32;
        function initializeValues() {
            // Initialize input values when the page loads
            document.getElementById('N').value = 9;
            document.getElementById('echoSpacing').value = 2;
            document.getElementById('smallDelta').value = 5;
            document.getElementById('bigDelta').value = 0;
            calculateMinimumTE(); // Calculate and set the initial TE
        }

        function calculateMinimumTE() {
            // Get the values for smallDelta and echoSpacing
            let smallDelta = parseInt(document.getElementById('smallDelta').value) * 10 || 0;
            let echoSpacing = parseFloat(document.getElementById('echoSpacing').value) * 10 || 0;
            let N = parseInt(document.getElementById('N').value) || 0;
            let PF = parseFloat(document.getElementById('PF').value) || 0;
            let R = parseInt(document.getElementById('R').value) || 0;
            let MB = parseInt(document.getElementById('MB').value) || 0;
            let minTE = document.getElementById('minTE').checked;
            
            if(MB !== 1)
            {
              excRFDuration = 32;
              refocRFDuration = 40;
            }
            else
            {
              excRFDuration = 24;
              refocRFDuration = 32;
            }
            
            N = Math.ceil(N / R);

            // Calculate minimum TE required
            let minimumTE = Math.max((refocRFDuration/2 + smallDelta + Math.ceil(echoSpacing*(N/2 - N*PF))),(excRFDuration/2 + smallDelta))*2;

            // Set the initial TE value in the input box if it's less than the minimum TE
            let currentTE = parseInt(document.getElementById('te').value)*10 || minimumTE;
            document.getElementById('te').value = (currentTE >= minimumTE) || minTE ? Math.ceil(currentTE/10) : Math.ceil(minimumTE/10);

            if(minTE) 
            {
              document.getElementById('te').value = Math.ceil(minimumTE/10);
            }
        }

        function plotRFpulse(x, mb, type) {
          singleBandExcRF =[-1.94908591625969e-15,-4.52850033805974,-8.55305366410578,-10.7412649184026,-9.96856775695660,-5.60912524612014,2.26566678010148,12.8340978605526,24.6371865647383,35.8399966191699,44.5878599166082,49.3804132238543,49.3804132238543,44.5878599166082,35.8399966191699,24.6371865647383,12.8340978605526,2.26566678010148,-5.60912524612014,-9.96856775695660,-10.7412649184026,-8.55305366410578,-4.52850033805974,-1.94908591625969e-15];
          singleBandRefocRF =[-3.89817183251938e-15,-6.70922135873792,-13.2443888850032,-18.5067380160454,-21.4237858033744,-21.0932902023516,-16.9144403315670,-8.68822791070436,3.32763062924654,18.4183414853816,35.4684717248536,53.0700224623692,69.6701173872004,83.7408756742414,93.9508322724076,99.3167289784996,99.3167289784996,93.9508322724076,83.7408756742414,69.6701173872004,53.0700224623692,35.4684717248536,18.4183414853816,3.32763062924654,-8.68822791070436,-16.9144403315670,-21.0932902023516,-21.4237858033744,-18.5067380160454,-13.2443888850032,-6.70922135873792,-3.89817183251938e-15];
          multiBandExcRF = [0,2.88971233629478,9.43840582055964,14.4903294791419,12.8436276210604,2.45485926032386,-13.8618792958565,-29.2402585969738,-35.8217355938735,-28.6574275224118,-8.54154165577167,17.7027238463519,39.7908980950039,48.3417299413136,39.0828383805067,14.9489446275886,-14.9489446275885,-39.0828383805067,-48.3417299413136,-39.7908980950039,-17.7027238463520,8.54154165577160,28.6574275224118,35.8217355938735,29.2402585969738,13.8618792958566,-2.45485926032387,-12.8436276210604,-14.4903294791419,-9.43840582055966,-2.88971233629479,-4.49927934798557e-30];
          multiBandRefocRF = [0,3.73946790575147,13.2015896053273,23.7570783648929,29.6089717742981,25.9921940272046,11.1215534627475,-12.7906044218773,-39.8365807179083,-62.0030456347873,-71.5944069499439,-63.7487386025332,-38.2459672698943,-2.12115047744981e-14,41.9854351756458,76.9503282078604,95.3514853148368,91.6120174090854,65.8287747451129,23.9121578846250,-23.9121578846247,-65.8287747451128,-91.6120174090854,-95.3514853148369,-76.9503282078604,-41.9854351756458,-4.24230095489963e-14,38.2459672698943,63.7487386025331,71.5944069499439,62.0030456347873,39.8365807179083,12.7906044218774,-11.1215534627476,-25.9921940272046,-29.6089717742981,-23.7570783648929,-13.2015896053273,-3.73946790575150,-8.99855869597115e-30];
          
          if(mb !==1)
          {
            if(type == 1){
              return multiBandExcRF[x];  
            }
            else
            {
              return multiBandRefocRF[x];
            }
          }
          else
          {
            if(type == 1){

        function drawGrids() {
            const canvas = document.getElementById('sequenceCanvas');
            const ctx = canvas.getContext('2d');

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Set grid properties
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;

            // Draw vertical grid lines
            const stepX = 10;
            for (let x = stepX; x < canvas.width; x += stepX) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            // Draw horizontal grid lines
            const stepY = 10;
            for (let y = stepY; y < canvas.height; y += stepY) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Example: Draw a simple diagram element (line)
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(100, 105);
            ctx.lineTo(900, 105);
            ctx.stroke();
        }

        function pushDraw(){

            document.getElementById('scans').value = "0";
            drawDiagram();
            
        }
        
        function drawDiagram() {
          
            // check if the entered TE is less than minimum
            calculateMinimumTE();
            
            // get the input values- the units are ms*10
            let smallDelta = parseInt(document.getElementById('smallDelta').value) * 10;
            let te = parseInt(document.getElementById('te').value) * 10;
            let echoSpacing = parseFloat(document.getElementById('echoSpacing').value) * 10;
            let N = parseInt(document.getElementById('N').value);
            let PF = parseFloat(document.getElementById('PF').value);
            let R = parseInt(document.getElementById('R').value);
            let MB = parseInt(document.getElementById('MB').value);
            
            if(smallDelta ==0)
            {
                document.getElementById('bigDelta').value = 0;
            }
            else
            {
                document.getElementById('bigDelta').value = (te/2 + refocRFDuration/2)/10;    
            }
            
            if(MB !== 1)
            {
              excRFDuration = 32;
              refocRFDuration = 40;
            }
            else
            {
              excRFDuration = 24;
              refocRFDuration = 32;
            }
            
            N = Math.ceil(N / R);

            // get the canvas element and context
            let canvas = document.getElementById('sequenceCanvas');
            let ctx = canvas.getContext('2d');

            // clear previous drawings
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // draw Grids
            drawGrids();
            
            // draw the horizontal line
            let lineY = 105;
            ctx.beginPath();
            ctx.moveTo(1, lineY);
            ctx.lineTo(canvas.width - 1, lineY);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.stroke();

            // plot excitation pulse
            let excX = excRFDuration/2;       // position of the center of the pulse
            
            ctx.beginPath();
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            for (let x = 0; x < excRFDuration; x++) {
                let y = plotRFpulse(x, MB, 1);
                ctx.lineTo(x, lineY - y);
            }
            ctx.stroke();
            
            // plot refocusing pulse
            let refocX = excX + te/2 - refocRFDuration/2; // place the refocusing pulse in the middle of TE
            let refocEnd = refocX + refocRFDuration/2 + 1; // end of the refocusing pulse
            
            ctx.beginPath();
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            let n=0;
            for (let x = refocX-refocRFDuration/2+1 ; n < refocRFDuration; x++) {
                let y = plotRFpulse(n, MB, 2);
                ctx.lineTo(x, lineY - y);
                n++;
            }
            ctx.stroke();

            // plot first diffusion gradient pulse
            let diffGradX1 = excX * 2;
            let diffGradAmp = 80; // amplitude of diffusion gradient pulse

            if(smallDelta !=0)
            {
                ctx.beginPath();
                ctx.moveTo(diffGradX1, lineY);
                ctx.lineTo(diffGradX1 + (smallDelta * 0.1), lineY - diffGradAmp);
                ctx.lineTo(diffGradX1 + (smallDelta * 0.9), lineY - diffGradAmp);
                ctx.lineTo(diffGradX1 + smallDelta, lineY);
                ctx.strokeStyle = "red";
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // plot second diffusion gradient pulse
            let diffGradX2 = refocEnd;

            if(smallDelta !=0)
            {
                ctx.beginPath();
                ctx.moveTo(diffGradX2, lineY);
                ctx.lineTo(diffGradX2 + (smallDelta * 0.1), lineY - diffGradAmp); 
                ctx.lineTo(diffGradX2 + (smallDelta * 0.9), lineY - diffGradAmp); 
                ctx.lineTo(diffGradX2 + smallDelta, lineY);
                ctx.strokeStyle = "red";
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // plot EPI Readout
            let epiStartX = diffGradX2 + smallDelta + te/2 - (smallDelta + echoSpacing*(N/2 - N*PF)); // starting point for the EPI readout
            let epiAmp = diffGradAmp / 4;
            let i =0;
            
            for (i = 0; i < Math.ceil(N/2 - N*PF)-1; i++) {
                ctx.beginPath();
                if (i % 2 === 0) {
                    ctx.moveTo(epiStartX, lineY); 
                    ctx.lineTo(epiStartX + (echoSpacing * 0.2), lineY - epiAmp);
                    ctx.lineTo(epiStartX + (echoSpacing * 0.8), lineY - epiAmp);
                    ctx.lineTo(epiStartX + echoSpacing, lineY);
                } else {
                    // flipped readout
                    ctx.moveTo(epiStartX, lineY);
                    ctx.lineTo(epiStartX + (echoSpacing * 0.2), lineY + epiAmp);
                    ctx.lineTo(epiStartX + (echoSpacing * 0.8), lineY + epiAmp);
                    ctx.lineTo(epiStartX + echoSpacing, lineY);
                }
                ctx.strokeStyle = "blue";
                ctx.lineWidth = 2;
                ctx.stroke();

                epiStartX += echoSpacing;
            }
            
            ctx.beginPath();
            if (i % 2 === 0) {
                ctx.moveTo(epiStartX, lineY); 
                ctx.lineTo(epiStartX + (echoSpacing * 0.2), lineY - epiAmp);
                ctx.lineTo(epiStartX + (echoSpacing * 0.8), lineY - epiAmp);
                ctx.lineTo(epiStartX + echoSpacing, lineY);
            } else {
                // flipped readout
                ctx.moveTo(epiStartX, lineY);
                ctx.lineTo(epiStartX + (echoSpacing * 0.2), lineY + epiAmp);
                ctx.lineTo(epiStartX + (echoSpacing * 0.8), lineY + epiAmp); 
                ctx.lineTo(epiStartX + echoSpacing, lineY);
            }
            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            ctx.stroke();
            epiStartX += echoSpacing;
            
            for (i = Math.ceil(N/2 - N*PF); i < N*(1-PF); i++) {
                ctx.beginPath();
                if (i % 2 === 0) {
                    ctx.moveTo(epiStartX, lineY); 
                    ctx.lineTo(epiStartX + (echoSpacing * 0.2), lineY - epiAmp);
                    ctx.lineTo(epiStartX + (echoSpacing * 0.8), lineY - epiAmp);
                    ctx.lineTo(epiStartX + echoSpacing, lineY);
                } else {
                    // flipped readout
                    ctx.moveTo(epiStartX, lineY);
                    ctx.lineTo(epiStartX + (echoSpacing * 0.2), lineY + epiAmp);
                    ctx.lineTo(epiStartX + (echoSpacing * 0.8), lineY + epiAmp); 
                    ctx.lineTo(epiStartX + echoSpacing, lineY);
                }
                ctx.strokeStyle = "blue";
                ctx.lineWidth = 2;
                ctx.stroke();

                epiStartX += echoSpacing;
            }
            
            changeImage();
        }
        
        function changePreScanParams()
        {
          let imageNumber = parseInt(document.getElementById('scans').value);
          
          switch (imageNumber){
            case 1:
              document.getElementById('N').value = 50;
              document.getElementById('echoSpacing').value = 0.5;
              document.getElementById('PF').value = "0.0";
              document.getElementById('R').value = "1";
              document.getElementById('MB').value= "1";
              document.getElementById('te').value= 0;
              document.getElementById('smallDelta').value = "0";
              document.getElementById('minTE').checked= true;
              break;
           case 2:
              document.getElementById('N').value = 100;
              document.getElementById('echoSpacing').value = 0.5;
              document.getElementById('PF').value = "0.0";
              document.getElementById('R').value = "1";
