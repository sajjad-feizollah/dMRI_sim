<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trapezoid Plotter with Inverted x^6 Curves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        input {
            margin: 10px;
            padding: 5px;
            width: 100px;
        }

        button {
            margin: 20px;
            padding: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        #canvasContainer {
            margin-top: 20px;
        }

        canvas {
            background-color: white;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Trapezoid Plotter with Inverted x^6 Curves</h1>
        <label for="smallDelta">Small Delta: </label>
        <input type="number" id="smallDelta" placeholder="Enter Small Delta">
        <br>
        <label for="te">TE: </label>
        <input type="number" id="te" placeholder="Enter TE">
        <br>
        <button onclick="drawTrapezoids()">Plot Trapezoids</button>

        <div id="canvasContainer">
            <canvas id="trapezoidCanvas" width="800" height="300"></canvas>
        </div>
    </div>

    <script>
        function invertedX6(x, a, center, b, peakHeight) {
            // Inverted x^6 function: -a * ((x - center)^6 / b^6) + peakHeight
            return -a * Math.pow((x - center) / b, 6) + peakHeight;
        }

        function drawTrapezoids() {
            // Get the input values
            let smallDelta = document.getElementById('smallDelta').value;
            let te = document.getElementById('te').value;

            // Convert to integers
            smallDelta = parseInt(smallDelta);
            te = parseInt(te);

            // Get the canvas element and context
            let canvas = document.getElementById('trapezoidCanvas');
            let ctx = canvas.getContext('2d');

            // Clear previous drawings
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Set the line position (horizontal black line)
            let lineY = 150;

            // Draw the horizontal black line
            ctx.beginPath();
            ctx.moveTo(50, lineY);
            ctx.lineTo(canvas.width - 50, lineY);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.stroke();

            // Parameters for the first inverted x^6 curve
            let a1 = 50; // Controls the steepness
            let center1 = 100; // The x-coordinate of the peak
            let b1 = 20; // Controls the width of the curve
            let peakHeight1 = 50; // The y-coordinate of the peak

            // Draw the first inverted x^6 curve
            ctx.beginPath();
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;

            for (let x = 50; x < 150; x++) {
                let y = invertedX6(x, a1, center1, b1, lineY - peakHeight1);
                if (x === 50) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.stroke();

            // Start the first trapezoid right after the first curve
            let startX1 = 150;

            // Calculate the positions and sizes of the trapezoids
            let trapezoidHeight = 40;
            let distanceBetweenTrapezoids = te; // TE value sets the distance between trapezoids

            // Parameters for the second inverted x^6 curve (double steepness)
            let a2 = 100; // Double the steepness of the first curve
            let center2 = startX1 + smallDelta + distanceBetweenTrapezoids / 2; // Center between the two trapezoids
            let b2 = 20; // Width of the second curve
            let peakHeight2 = 80; // The y-coordinate of the second peak

            // Draw the second inverted x^6 curve
            let secondCurveEndX = startX1 + smallDelta + distanceBetweenTrapezoids;
            ctx.beginPath();
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;

            for (let x = startX1 + smallDelta; x < secondCurveEndX; x++) {
                let y = invertedX6(x, a2, center2, b2, lineY - peakHeight2);
                if (x === startX1 + smallDelta) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.stroke();

            // Start the second trapezoid right after the second curve
            let startX2 = secondCurveEndX;

            // Draw the first trapezoid (Small Delta) without filling and red border
            ctx.beginPath();
            ctx.moveTo(startX1, lineY); // Bottom-left corner
            ctx.lineTo(startX1 + smallDelta, lineY); // Bottom-right corner
            ctx.lineTo(startX1 + (smallDelta * 0.7), lineY - trapezoidHeight); // Top-right corner
            ctx.lineTo(startX1 + (smallDelta * 0.3), lineY - trapezoidHeight); // Top-left corner
            ctx.closePath();
            ctx.strokeStyle = "red"; // Red outline
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw the second trapezoid (Small Delta) without filling and red border
            ctx.beginPath();
            ctx.moveTo(startX2, lineY); // Bottom-left corner
            ctx.lineTo(startX2 + smallDelta, lineY); // Bottom-right corner
            ctx.lineTo(startX2 + (smallDelta * 0.7), lineY - trapezoidHeight); // Top-right corner
            ctx.lineTo(startX2 + (smallDelta * 0.3), lineY - trapezoidHeight); // Top-left corner
            ctx.closePath();
            ctx.strokeStyle = "red"; // Red outline
            ctx.lineWidth = 2;
            ctx.stroke();
        }
    </script>

</body>
</html>
